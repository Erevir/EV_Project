<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:dt="http://www.thymeleaf.org/dandelion/datatables">
<head>
    <title>Lista clientilor</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<p th:text="'List of clients'" />

<form action="#" th:action="@{/user}" th:object="${createUserRequest}" method="post">
    <div>
        <label th:for="${firstName}">User First Name</label>
        <input type="text" id="firstName" name="firstName" th:value="*{firstName}" />
    </div>
    <div>
        <label th:for="${lastName}">User Last Name</label>
        <input type="text" id="lastName" name="lastName" th:value="*{lastName}" />
    </div>
    <div>
        <label th:for="${customerEmailAddress}">User EmailAddress</label>
        <input type="text" id="customerEmailAddress" name="customerEmailAddress" th:value="*{customerEmailAddress}" />
    </div>
    <div>
        <label th:for="${customerFunds}">User MoneyFunds</label>
        <input type="text" id="customerFunds" name="customerFunds" th:value="*{customerFunds}" />
    </div>

    <div>
        <input type="submit" id="doUpdate" name="create user" value="create user"/>
    </div>
</form>
<br/>
<br/>
<table id="myTableId" dt:table="true">
    <thead>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email Address</th>
        <th>Money Funds</th>
        <th>Id</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${clients}">
        <td th:text="${user.firstName}"></td>
        <td th:text="${user.lastName}"></td>
        <td th:text="${user.emailAddress}"></td>
        <td th:text="${user.moneyFunds}"></td>
        <td th:text="${user.id}"></td>

        <td>
            <form th:action="@{/clients/} + ${client?.id} + '/'"th:object="${client}" method="post">
                <input type="submit" value="Update"/>
            </form>
        </td>

        <td>
            <form th:action="@{/clients/delete/} + ${client?.id} + '/'" th:object="${client}" method="post">
                <input type="submit" value="Delete"/>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
